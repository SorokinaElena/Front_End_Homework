<!-- 
    базовый поток элементов - в каком порядке элементы расположены в документе html, в таком порядке они будут отображаться в браузере
    ПОЗИЦИОНИРОВАНИЕ необходимо для нарушения при необходимости базового потока элементов
    5 свойств позиционирования:

    static
        свойство по умолчанию (default), элемент не позиционирован и находится в базовом потоке

    relative
        относительное позиционирование
        при выборе этого свойства можно начать двигать элемент (свойства top, bottom, right, left - отсчет от места, где находился элемент)
        например при задании top элемент далает отступ сверху, left - элемент делает отступ слева и тд
        по умолчанию top=0 left=0
        за элементом сохраняется зарезервированное место в базовом потоке элементов
        !! отсчет от места, где находился элемент

    absolute
        при выборе этого свойства тоже можно начать двигать элемент (свойства top, bottom, right, left - отсчет идет от края страницы)
        но элемент теряет место в базовом потоке, за ним не остается зарезервированного места в базовом потоке
        остальные элементы начинают игнорировать существование данного элемента в базовом потоке
        если задать div2 position absolut, остальные элементы начинают игнорировать его существование и получается, что для него создается как-будто второй слой (верхний)
        если сравнивать два элемента, то приоритет у того элемента, у которого абсолютное позиционирование
        у absolut приоритет над static
        из двух элементов absolut приоритет у того элемента, который в коде написан ниже
        можно поменять порядок слоев с помощью свойства z-index (=0 по умолчанию), но нужно элемент позиционировать (не работает с позицией static)
        !! отсчет от края экрана, несмотря на вложенность

    сочетание absolut и relative
        !! если хотим спозиционировать вложенный элемент относительно края контейнера, то вложенному элементу задаем position absolut, а контейнеру position relative
        

    fixed
    sticky
 -->
