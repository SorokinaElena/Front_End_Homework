типы позиционирования

static - по умолчанию (default) - элемент не позиционирован, т.е. находится в базовом потоке
relative - относительное позиционирование - можно двигать элемент с помощью top bottom right left, по умолчанию top=0 left=0
           за элементом остается зарезервированно место в базовом потоке
           координаты от места где находился элемент
absolut - абсолютное позиционирование можно двигать элемент с помощью top bottom right left
          элемент теряет место в базовом потоке, остальные элементы начинают игнорировать этот элемент в базовом потоке
    z-index - по умолчанию 0 - отвечает за порядок отображения слоев, не работает без position
          отступы идут от края страницы
fixed
sticky
